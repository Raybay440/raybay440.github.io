<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="info-card">
    <div class="info-section">

      <div class="image"><img src="./images/image-equilibrium.jpg" alt="knock-off cryptopunk"></div>
      
      <h2 class="NFT-name">Equilibrium #3429</h2>

      <p class="description"> 
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="price-box">
      <div class="prince-box_left"><img src="./images/icon-ethereum.svg" alt="etherium icon"> <p>0.041 ETH</p></div> 
      <div class="prince-box_right"><img src="./images/icon-clock.svg" alt="clock icon"> <p>3 days left</p></div> 
    </div>
    <div class="creator-section">
      <img src="./images/image-avatar.png" alt="creator's profile picture">
      <p> Creation of <a href="#">Jules Wyvern</a></p>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>
</html>
